<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"> <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3 class= "text-center">Make your reservation</h3>
      <hr>
      <div class="text-center">
        <a href="/tables"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View reservations</button></a>
        <a href="/home"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
            <div class="card-header">Table Reservation</div>
          <form>
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="Name" class="form-control" id="name" placeholder="Enter Name">

                  <label for="Phonenumber">Phone number</label>
                  <input type="Name" class="form-control" id="Phonenumber" placeholder="Enter Phone Number">
                
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">

                  <label for="uniqueid">Unique ID</label>
                  <input type="id" class="form-control" id="uniqueid"  placeholder="Enter a Unique ID">                  
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
      </div>
    </div>

  </div>
<script type="text/javascript">
  
  $("#btn-primary").on("click", function(event) {
    event.preventDefault();
    var newCharacter = {
      name: $("#name").val().trim(),
      phonenumber: $("#Phonenumber").val().trim(),
      email: $("#exampleInputEmail1").val().trim(),
      uniqueid: $("#uniqueid").val().trim()
    };
});
</script>

  </body>
